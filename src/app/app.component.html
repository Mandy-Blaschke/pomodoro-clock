<main>

  <div class="timer-settings">

    <h1>Timer einstelleN:</h1>

    <div class="settings">
      <label>Stunden:
        <input type="number" max="23" min="0" [(ngModel)]="formH">
      </label>

      <br>

      <label>Minuten:
        <input type="number" max="59" min="0" [(ngModel)]="formM">
      </label>

      <br>

      <label>Sekunden:
        <input type="number" max="59" min="0"  [(ngModel)]="formS">
      </label>
    </div>

  </div>

  <br>
  <br>

  <div class="timer">

    <div class="stalk"></div>

    <div class="timer-view">
      <h1>{{viewH | number: '2.0-1'}}:
        {{viewM | number: '2.0-1'}}:
        {{viewS | number: '2.0-1'}}</h1>
    </div>

  </div>


 <div class="buttons">

   <button (click)="start()">Start</button>
   <button (click)="pause()">Pause</button>
   <button (click)="stop()">Stop</button>

 </div>


</main>
